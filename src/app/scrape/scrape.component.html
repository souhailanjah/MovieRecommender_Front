<div class="col-md-6">
    <h2> Top 250 IMDB movies</h2>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Movie name</th>
        <th>Movie Year</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let r of scrape">
        <td>{{ r[0] }} </td>
        <td>{{ r[1] }}</td>
      </tr>
      </tbody>
    </table>
  </div>
