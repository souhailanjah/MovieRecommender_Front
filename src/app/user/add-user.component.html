<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
<form>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
  </div>

  <div class="form-group">
    <label for="age">Age:</label>
    <input [(ngModel)]="user.age" placeholder="Age" name="age" class="form-control" id="age">
  </div>

  <div class="form-group">
    <label for="zip_code">Zip_Code:</label>
    <input [(ngModel)]="user.zip_code" placeholder="zip_code" name="zip_code" class="form-control" id="zip_code">
  </div>

  <div class="form-group">
    <label for="occupation">Occupation:</label>
    <input [(ngModel)]="user.occupation" placeholder="occupation" name="occupation" class="form-control" id="occupation">
  </div>

  <button class="btn btn-success" (click)="createUser()">Create</button>
</form>
</div>
