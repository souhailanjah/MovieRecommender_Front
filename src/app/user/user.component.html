<div class="col-md-6">
<h2> User Details</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>Email</th>
    <th>Age</th>
    <th>zip_code</th>
    <th>Occupation</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td class="hidden">{{user.id}}</td>
    <td>{{user.email}}</td>
    <td>{{user.age}}</td>
    <td>{{user.zip_code}}</td>
    <td>{{user.occupation}}</td>
    <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
  </tr>
  </tbody>
</table>
</div>
